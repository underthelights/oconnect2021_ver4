<!DOCTYPE html>
<html lang="ko">
<head>
    {% include 'head.html' %}
</head>
<body>
    <form method="post" class="container p-5 shadow" style="margin-top: 150px; margin-bottom: 1rem; background:white;"
          action="{% url 'newsapp:update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
            <h1><strong>뉴스 수정하기</strong></h1>
            <div>
                <div class="mt-3">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title" id="title"
                    value="{{ form.title.value|default_if_none:'' }}" placeholder="최대 70글자 작성 가능!" autocomplete="off">
                </div>

                <div class="my-5" id="uploadpic">
                    <div class="me-5" id="upload-descript">
                        <h3>사진 등록</h3>

                        <div class="mt-3" id="upload-btn">
                            {{ form.image }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <input type="submit" class="mt-0 border-0 mx-2" value="수정하기"
                        style="height: 3rem; width: 35%; color: #fff; font-size: .9rem; background-color: #F07489;">
                <input type="button" class="mt-0 border-0 mx-2" value="취소" onClick="history.go(-1)"
                        style="height: 3rem; width: 35%; color: #fff; font-size: .9rem; background-color: #C4C4C4;">
            </div>
        </div>
    </form>
</body>
</html>
