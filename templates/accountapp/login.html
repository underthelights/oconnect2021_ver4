<!DOCTYPE html>
<html lang="ko">
{% include 'head.html' %}
<body>
    <div class="login-form">
        <form method="post" class="post-form" action="{% url 'accountapp:login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" style="color: white; margin-bottom: .5rem 1rem;">아이디</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value | default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password" style="color: white; margin: .5rem 1rem;">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value | default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</body>
</html>

<style>
    .login-form{
    position: absolute;
    top:50%;
    left:50%;
    width: 300px;
    height: 350px;
    margin-left: -150px;
    margin-top: -175px;
    text-align:center;
    }
</style>
